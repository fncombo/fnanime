<!doctype html>

<head>
    <title>fnanime!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid container-max">

        <div class="row mt-xl-3">
            <div class="col-xl-6 mt-3 mt-xl-0">
                <div class="btn-group d-flex filter" id="type">
                    <button class="btn btn-primary" data-value="">All Types</button>
                </div>
            </div>
            <div class="col-xl-6 mt-3 mt-xl-0">
                <div class="btn-group d-flex filter" id="status">
                    <button class="btn btn-primary" data-value="">All Statuses</button>
                </div>
            </div>
        </div>

        <div class="row mt-xl-3">
            <div class="col-xl-6 mt-3 mt-xl-0">
                <div class="btn-group d-flex filter" id="resolution">
                    <button class="btn btn-primary" data-value="">All Resolutions</button>
                </div>
            </div>
            <div class="col-xl-6 mt-3 mt-xl-0">
                <div class="btn-group d-flex filter" id="source">
                    <button class="btn btn-primary" data-value="">All Sources</button>
                </div>
            </div>
        </div>

        <div class="row mt-xl-3">
            <div class="col-xl-3 mt-3 mt-xl-0">
                <input type="text" class="form-control" id="search" placeholder="Search...">
            </div>
            <div class="col-xl-3 mt-3 mt-xl-0">
                <select class="custom-select" id="subs">
                    <option value="" data-value="">All Sub Groups</option>
                </select>
            </div>
            <div class="col-xl-5 d-flex align-items-center mt-3 mt-xl-0">
                <div class="m-0 mx-auto" id="stats"></div>
            </div>
            <div class="col-xl-1 d-flex mt-3 mt-xl-0">
                <button class="btn btn-primary" id="reset">Reset</button>
            </div>
        </div>

        <table class="table table-striped mt-3" id="anime" style="width: 100%;">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Sub Group</th>
                    <th>Res</th>
                    <th>Source</th>
                    <th>Rating</th>
                    <th>Rewatched</th>
                    <th>Size</th>
                    <th>Size/ep</th>
                </tr>
            </thead>
        </table>

    </div>

    <div class="container-fluid">
        <div class="container" id="ratings-chart"></div>
        <div id="ratings-gallery"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
